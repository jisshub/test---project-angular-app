<div class="row">
  <div class="col-lg-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- use local reference to this input element using #serverName -->
    <input type="text" class="form-control" #serverName>
    <label>Server Content</label>
    <!-- use local reference  instead of two way data binding-->
    <input type="text" class="form-control" #bluePrint>
    <br>
    <!-- pass that local reference variables as arguments to function call -->
    <button class="btn btn-primary mr-3"(click)="onAddServer(serverName, bluePrint)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverName, bluePrint)">Add Server Blueprint</button>
  </div>  
</div>
